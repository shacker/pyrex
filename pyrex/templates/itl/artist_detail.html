{% extends "base.html" %}

{% block title %}{{ block.super }} Artist: {{ artist.name }}{% endblock title %}

{% block content %}
    <h1>Artist: {{ artist.name }}</h1>

    <h3>Albums:</h3>
    <ul>
        {% for album in artist.album_set.all %}
            <li><a href="{% url 'album_detail' album.id %}">{{ album.title }}</a> ({{ album.year }})</li>
        {% endfor %}
    </ul>

{% endblock %}
