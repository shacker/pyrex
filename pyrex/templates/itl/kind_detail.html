{% extends "base.html" %}

{% block title %}{{ block.super }} Kind: {{ kind.name }}{% endblock title %}

{% block content %}
    <h1>Kind: {{ kind.name }}</h1>
    <h2>Tracks of this kind:</h2>
    <ul>
        {% for track in kind.track_set.all  %}
        <li><a href="{% url 'track_detail' track.persistent_id %}">{{ track }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
