{% extends "base.html" %}

{% block content %}
    <h1>Album: {{ album.title }}</h1>
    <h2>Artist: <a href="{% url 'artist_detail' album.artist.id %}">{{ album.artist }}</a></h2>

    <h3>Tracks:</h3>
    <ul>
        {% for track in album.track_set.all %}
            <li><a href="{% url 'track_detail' track.id %}">{{ track.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
